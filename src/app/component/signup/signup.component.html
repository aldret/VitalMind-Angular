<div class="card mx-auto my-2">
    <div class="card-body ">
        <h4 class="card-title font-weight-bolder text-center">Registration</h4>
        <form action="#" class="needs-validation">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" maxlength="80" required>
            </div>

            <div class="form-group">
                <label for="">Last name</label>
                <input type="text" class="form-control" maxlength="80" required>
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="">User name</label>
                <input type="text" class="form-control" maxlength="20" required>
            </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input type="tel" class="form-control" maxlength="13" required>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" maxlength="180" required>
            </div>

            <div class="form-group">
                <label for="">Date of Birth</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" minlength="6" required>
            </div>


            <button type="submit" class="btn btn-primary">Sign Up</button>

        </form>
    </div>
</div>
